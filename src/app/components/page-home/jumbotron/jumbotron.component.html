<header
        class="ep_jumbotron"
        role="banner"
        [ngStyle]="{'background-image': 'url(' + jumbotronData.imagePath + ')'}">

  <!-- JUMBOTRON AREA -->
  <div class="jumbotron-text-wrapper">
    <h1 data-aos="fade-up"  data-aos-duration="2000">{{ jumbotronData.title }}</h1>
  </div>
  <i class="fas fa-chevron-down home-header__scroll-down"></i>
  <!-- /JUMBOTRON AREA -->


</header>
