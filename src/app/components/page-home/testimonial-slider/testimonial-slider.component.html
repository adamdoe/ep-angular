<section class="ep__testimonials section-wrapper">
  <app-section-title>Testimonials</app-section-title>

  <ngb-carousel>
    <div 
    *ngFor="let testimonial of testimonials">
      <ng-template ngbSlide>
        <div class="col-12 col-md-6 md-offset-3 text-center">
          <p>{{ testimonial.quote }}</p>
          <p>&#8212; {{testimonial.name}}, {{testimonial.title}}</p>
          <p>{{testimonial.company}}</p>
        </div>
      </ng-template>
    </div>
  </ngb-carousel>
  
</section>
